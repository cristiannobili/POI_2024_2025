<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Risorgimento-Admin
        </title>
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
        <link rel="icon" href="https://storiainpodcast.focus.it/content/uploads/2021/11/risorgimento.jpg" size="32x32">
    </head>
    <body>
        <a href="home_statico.html">
            <button class="close">X</button>
        </a>
        <h1 class="text-center mt-3">AGGIUNGI UN PUNTO DI INTERESSE</h1>
        <form class="container mt-4">
            <div class="mb-3">
                <input type="text" class="form-control" name="titolo" id="titolo" placeholder="Inserisci un titolo">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="luogo" id="luogo" placeholder="Inserisci il luogo">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="anno" id="anno" placeholder="Inserisci un anno">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="durata" id="durata" placeholder="Inserisci una durata">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="descrizione" id="descrizione" placeholder="Inserisci una descrizione">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="personaggi" id="personaggi" placeholder="Inserisci i personaggi chiave">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="fazioni" id="fazioni" placeholder="Inserisci le fazioni coinvolte">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="vittime" id="vittime" placeholder="Inserisci le vittime">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="feriti" id="feriti" placeholder="Inserisci i feriti">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="conseguenze" id="conseguenze" placeholder="Inserisci le conseguenze">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="url_foto1" id="url_foto1" placeholder="Inserisci url foto 1">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="url_foto2" id="url_foto2" placeholder="Inserisci url foto 2">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="url_foto3" id="url_foto3" placeholder="Inserisci url foto 3">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="url_foto4" id="url_foto4" placeholder="Inserisci url foto 4">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="url_foto5" id="url_foto5" placeholder="Inserisci url foto 5">
            </div>
            <button class="btn btn-primary" type="submit">Conferma</button>
        </form>        
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> 
    </body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risorgimento</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="icon" href="https://storiainpodcast.focus.it/content/uploads/2021/11/risorgimento.jpg" sizes="32x32">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="style.css">
    <style>
        #map { width: 100%; height: 600px; }
        .visible { display: block; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="container" class="container-fluid">
        <div id="home" class="page">
            <header id="header">
                <h1>Il Risorgimento</h1>
                <a href="#admin">
                    <button type="button" id="aggiungi">ADMIN</button>
                </a>
            </header>
            <main class="container d-flex justify-content-center">
                <div class="row w-100">
                    <div class="col-lg-6">
                        <div id="divBtn" class="mt-3 d-flex justify-content-between"></div>
                        <div class="p-3">
                            <table id="tabella" class="table table-bordered border-info bg-light text-center align-middle"></table>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="p-3">
                            <div id="map"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div id="admin" class="page">
            <a href="#home">
                <button class="close">⬅️</button>
            </a>
            <div id="divlogin">
                <h1 class="text-center mt-3">ESEGUI IL LOGIN</h1>
                <div id="login" class="container mt-3 d-flex justify-content-end">
                    <input id="name" type="text" class="form-label form-control"/>
                    <input id="password" type="password" class="form-label form-control"/>
                    <button id="login" type="button" class="btn btn-primary mt-2">Login</button>
                </div>
            </div>
            <div id="private" class="hidden">
                <div id="form"></div>
                <table id="tabella2" class="table table-bordered border-info bg-light text-center align-middle"></table>
            </div>
        </div>
        <div id="detail" class="page"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuid.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>

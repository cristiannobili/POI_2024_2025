<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3">P.O.I</h1>
                <p class="text-muted">Linea di Percorso: HOME > Admin</p>
            </div>
        </header>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="h5 mb-3">Form</h2>
                <form>
                    <div class="mb-3">
                        <label for="param1" class="form-label">Parametro</label>
                        <input type="text" class="form-control" id="param1" placeholder="input">
                    </div>
                    <div class="mb-3">
                        <label for="param2" class="form-label">Parametro</label>
                        <input type="text" class="form-control" id="param2" placeholder="input">
                    </div>
                    <div class="mb-3">
                        <label for="param3" class="form-label">Parametro</label>
                        <input type="text" class="form-control" id="param3" placeholder="input">
                    </div>
                    <button type="button" class="btn btn-primary">Aggiungi posto</button>
                </form>
            </div>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Search">
        </div>

        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Dettagli</th>
                    <th scope="col">Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome posto 1</td>
                    <td>Dettagli del primo posto</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm">Elimina posto</button>
                        <button type="button" class="btn btn-primary btn-sm">Modifica posto</button>
                    </td>
                </tr>
                <tr>
                    <td>Nome posto 2</td>
                    <td>Dettagli del secondo posto</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm">Elimina posto</button>
                        <button type="button" class="btn btn-primary btn-sm">Modifica posto</button>
                    </td>
                </tr>
                <tr>
                    <td>Nome posto 3</td>
                    <td>Dettagli del terzo posto</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm">Elimina posto</button>
                        <button type="button" class="btn btn-primary btn-sm">Modifica posto</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

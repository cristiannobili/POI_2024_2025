<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <h1>P.O.I</h1>
            </div>
            <div class="col-md-6 text-end">
                <a class="btn btn-outline-secondary" href="#loginModal" data-bs-toggle="modal" data-bs-target="#loginModal">Admin</a>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <div id="mappa" class="border p-3" style="height: 300px;">
                    <p class="text-muted">Ipotetico posto nella mappa</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="border p-3 bg-light">
                    <h2 class="h6">Nome posto</h2>
                    <p>Dettagli che riguardano la battaglia</p>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <input type="text" class="form-control" placeholder="Search">
        </div>

        <div class="mt-4">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Posti</th>
                        <th>Dettagli</th>
                    </tr>
                </thead>
                <tbody>
                    <tr onclick="location.href='pagina_posto.html'">
                        <td>Nome posto 1</td>
                        <td>Dettagli del primo posto</td>
                    </tr>
                    <tr onclick="location.href='pagina_posto.html'">
                        <td>Nome posto 2</td>
                        <td>Dettagli del secondo posto</td>
                    </tr>
                    <tr onclick="location.href='pagina_posto.html'">
                        <td>Nome posto 3</td>
                        <td>Dettagli del terzo posto</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="loginModal" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome Utente</label>
                            <input type="text" class="form-control" id="username" placeholder="Inserisci il nome utente">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Inserisci la password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Accedi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
